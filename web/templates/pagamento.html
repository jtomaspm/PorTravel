
{% extends 'base.html' %}


{% block head %}
<link href="{{ url_for('static', filename='css/pagamento.css')}}" rel="stylesheet">
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<title>Pagamento</title>
{% endblock %}

{% block body %}
  <body class="tm-gray-bg">
	{% include 'nav_bar.html' %}
		
    <div class="container d-flex justify-content-center mt-5 mb-5">

            

        <div class="row g-3">

          <div class="col-md-6">  
            
            <span>Payment Method</span>
            <div class="card">

              <div class="accordion" id="accordionExample">
                
                <div class="card">
                  <div class="card-header p-0" id="headingTwo">
                    <h2 class="mb-0">
                      <button onclick="activatePaypal()" class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <div class="d-flex align-items-center justify-content-between">

                          <span>Paypal</span>
                          <img src="{{url_for("static" , filename="img/7kQEsHU.png" )}}" style="width: 50px !important;" >
                          
                        </div>
                      </button>
                    </h2>
                  </div>
                  <div id="collapsePaypal" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                      <input type="text" class="form-control" placeholder="Paypal email">
                    </div>
                  </div>
                </div>

                <div class="card">
                    <div class="card-header p-0" id="headingTwo">
                      <h2 class="mb-0">
                        <button onclick="activateMBway()" class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          <div class="d-flex align-items-center justify-content-between">
  
                            <span>MBway</span>
                            <img src="{{url_for("static" , filename="img/p4.png" )}}" style="width: 50px !important;" >
                            
                          </div>
                        </button>
                      </h2>
                    </div>
                    <div id="collapseMBway" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                      <div class="card-body">
                        <input type="text" class="form-control" placeholder="MBway Number">
                      </div>
                    </div>
                  </div>

                <div class="card">
                  <div class="card-header p-0">
                    <h2 class="mb-0">
                      <button onclick="activateCard()" class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <div class="d-flex align-items-center justify-content-between">

                          <span>Credit card</span>
                          <div class="icons">
                            <img src="{{url_for("static" , filename="img/p1.png" )}}" style="width: 30px !important;" >
                            <img src="{{url_for("static" , filename="img/p2.png" )}}" style="width: 30px !important;" >
                            <img src="{{url_for("static" , filename="img/p3.png" )}}" style="width: 30px !important;" >
                         
                         
                          </div>
                          
                        </div>
                      </button>
                    </h2>
                  </div>

                  <div id="collapseCard" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body payment-card-body">
                      
                      <span class="font-weight-normal card-text">Card Number</span>
                      <div class="input">

                        <i class="fa fa-credit-card"></i>
                        <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                        
                      </div> 

                      <div class="row mt-3 mb-3">

                        <div class="col-md-6">

                          <span class="font-weight-normal card-text">Expiry Date</span>
                          <div class="input">

                            <i class="fa fa-calendar"></i>
                            <input type="text" class="form-control" placeholder="MM/YY">
                            
                          </div> 
                          
                        </div>


                        <div class="col-md-6">

                          <span class="font-weight-normal card-text">CVC/CVV</span>
                          <div class="input">

                            <i class="fa fa-lock"></i>
                            <input type="text" class="form-control" placeholder="000">
                            
                          </div> 
                          
                        </div>
                        

                      </div>

                      <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Your transaction is secured with ssl certificate</span>
                     
                    </div>
                  </div>
                </div>
                
              </div>
              
            </div>

          </div>

          <div class="col-md-6">
              <span>Sumário</span>

              <div class="card">

              

              


                <div class="p-3 d-flex justify-content-between">

                  <div class="d-flex flex-column">

                    <span>Valor do pagamento(Euros)</span>
                    
                  </div>
                  <span>{{total_price}}€</span>

                  

                </div>


                <div class="p-3">

                <a href="/removefromcart" class="btn btn-primary btn-block free-button">Pagar</a>
                  
                </div>



                
              </div>
          </div>
          
        </div>
        

      </div>
      <script>
        function activatePaypal () {
          if ( document.getElementById("collapsePaypal").classList.contains('show') ){
            document.getElementById("collapsePaypal").classList.remove('show');
          }

          if ( document.getElementById("collapseMBway").classList.contains('show') ){
            document.getElementById("collapseMBway").classList.remove('show');
          }

          if ( document.getElementById("collapseCard").classList.contains('show') ){
            document.getElementById("collapseCard").classList.remove('show');
          }
          document.getElementById("collapsePaypal").classList.add('show');

        }

        function activateMBway () {
          if ( document.getElementById("collapsePaypal").classList.contains('show') ){
            document.getElementById("collapsePaypal").classList.remove('show');
          }

          if ( document.getElementById("collapseMBway").classList.contains('show') ){
            document.getElementById("collapseMBway").classList.remove('show');
          }

          if ( document.getElementById("collapseCard").classList.contains('show') ){
            document.getElementById("collapseCard").classList.remove('show');
          }
          document.getElementById("collapseMBway").classList.add('show');

        }

        function activateCard () {
          if ( document.getElementById("collapsePaypal").classList.contains('show') ){
            document.getElementById("collapsePaypal").classList.remove('show');
          }

          if ( document.getElementById("collapseMBway").classList.contains('show') ){
            document.getElementById("collapseMBway").classList.remove('show');
          }

          if ( document.getElementById("collapseCard").classList.contains('show') ){
            document.getElementById("collapseCard").classList.remove('show');
          }
          document.getElementById("collapseCard").classList.add('show');

        }
      </script>
    </body>
{% endblock %}
