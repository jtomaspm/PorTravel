{% extends 'base.html' %}

{% block head %}
<title>Home</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
<link href="{{ url_for('static', filename='css/login.css')}}" rel="stylesheet">
{% endblock %}

{% block body %}
  <body class="tm-gray-bg">
	{% include 'nav_bar.html' %}
	<div class="form-wrapper">
		<form action="" method="POST">
			<!-- Email input -->
			<div class="form-outline mb-12">
				<label class="form-label" for="username">Username</label>
			  	<input type="text" id="username" name="username" class="form-control" />
			</div>
		  
			<!-- Password input -->
			<div class="form-outline mb-12">
				<label class="form-label" for="password">Password</label>
			  	<input type="password" id="password" name="password" class="form-control" />
			</div>
			<br><br>
			<!-- Submit button -->
			<button onclick="hashpwd()" type="submit" class="btn btn-primary btn-block"  style="width: 50% !important; margin-left: 25%; margin-right: 25%;">Login</button>
		  
		  </form>

	</div>
	
	<script>
		function hashpwd(){
			let input_field = document.getElementById("password");
			input_field.value = CryptoJS.MD5(input_field.value);
			console.log(input_field.value);
			console.log(input_field);
		}
	</script>

 </body>
{% endblock %}
