{% extends 'base.html' %}

{% block head %}
<title>Perfil</title>
<link href="{{ url_for('static', filename='css/profile.css')}}" rel="stylesheet">
{% endblock %}

{% block body %}
<body class="tm-gray-bg">
	{% include 'nav_bar.html' %}
    <br>
    <br>
    <br>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <br><br><br><br><br>
                <h1>Hello,</h1>
                <h1>{{current_user.username}} !</h1>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-center">Alterar Perfil</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Nome</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                        <div class="col-md-12"><label class="labels">Telemóvel</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Morada</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                        <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">País</label><input type="text" class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">Cidade</label><input type="text" class="form-control" value="" placeholder="state"></div>
                    </div>
                    <br><br>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <br><br><br><br><br>
                    <button>logout</button>
                    <br><br>
                    <button>adicionar imovel</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>
{% endblock %}
